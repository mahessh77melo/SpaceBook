{% extends "posts/post_base.html" %}

{% block post_cont %}
<h3>Are you sure you want to delete this post?</h3>

<div class="posts">
	{% include "posts/_post_.html" with post=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-lg mr-5">
	<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-light btn-lg">Cancel</a>
</form>

{% endblock %}
