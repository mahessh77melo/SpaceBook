<div class="card postcard">
  <h4 class="text-center card-header">
     <a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a>
   </h4><div class="card-body">
     <p class="text-center">{{post.message_html|safe}}</p>
   </div>
   <div class="card-footer">
     <time class="time">Posted on {{ post.created_at }}</time>
     {% if post.group %}
     <span class="group-name">in <a href="{% url 'groups:single' slug=post.group.slug %}">{{ post.group.name }}</a></span>
     {% endif %}
   </div>
   <div class="card-footer ml-auto">
   {% if user.is_authenticated and post.user == user and not hide_delete %}
     <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-outline-danger btn-sm">
       <span class="fa fa-remove text-danger" aria-hidden="true"></span>
       <span class="text icon-label" id="delete35">Delete</span>
     </a>
   {% endif %}
 </div>
</div>
