{% extends "groups/group_base.html" %}
{% load bootstrap4 %}

{% block pregroup %}
<div class="container">
    <br> <h4 class="display-4 text-center">Create your own Group now</h4><br><br><br>
</div>
{% endblock %}

{% block group_cont %}
  <form class="form thumbs" action="{% url 'groups:create' %}" method="post" id="groupform">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-success btn-lg" value="Create">
    <input type="reset" class="btn btn-danger btn-lg" value="Clear">
  </form>
{% endblock %}
