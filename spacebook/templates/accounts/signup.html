{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
  <h1 class="display-4 text-justify">You are one Submit button away from signing up to Spacebook</h1><br><br><hr>
  <form method="POST" class="form thumbs">
    {% csrf_token %}
    {% bootstrap_form form %}
    <hr>
    <input type="submit" class="btn btn-outline-success btn-large" value="Sign Up">
    <input type="reset" class="btn btn-outline-danger btn-large" value="Cancel">
  </form>
</div>
<hr>

{% endblock %}
