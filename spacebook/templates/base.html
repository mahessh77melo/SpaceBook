<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "mastercss/master.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <title>SpaceBook</title>
  </head>
  <body>
    <style media="screen">
      body{
        background: url("{% static 'images/spiral_galaxy_4k_2.jpg' %}") center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        height: auto;
        width: auto;
        color:white;
      }

    </style>
    <nav class="navbar navbar-dark navbar-fixed-top bg-outline-dark mynav" role="navigation" id='mynav'>

        <a href="{% url 'home' %}" class="navbar-brand" id="logo">SpaceBook</a>
        <div class="navbar ml-auto">
          {% if user.is_authenticated %}
          <a href="{% url 'posts:create' %}" class="nav-item nav-link">Post+</a>
          <a href="{% url 'groups:all' %}" class="nav-item nav-link">Groups</a>
          <a href="{% url 'groups:create' %}" class="nav-item nav-link">New Group</a>
          <a href="{% url 'accounts:logout' %}" class="nav-item nav-link">Log Out</a>
          {% else %}
          <a href="{% url 'accounts:login' %}" class="nav-item nav-link">Log In</a>
          <a href="{% url 'accounts:signup' %}" class="nav-item nav-link">Sign Up</a>
          {% endif %}
        </div>

    </nav>

    <div class="container my_con">
      {% block content %}
      {% endblock %}
    </div>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
